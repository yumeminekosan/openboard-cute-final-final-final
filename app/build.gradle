plugins {
    id 'com.android.application'
}

android {
    namespace 'com.kitten.ime'
    compileSdk 34

    defaultConfig {
        applicationId "com.kitten.ime"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.core:core:1.12.0'
}
